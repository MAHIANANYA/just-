<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgb(234, 212, 212);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Will you go out on a date with me Prii?</h1>
        <p>I love it when you send me those texts that make me smile no matter how many times I read them.</p>
        <button onclick="showGif()">yes definitely yesss</button>
        <div id="emoticon"></div>

    </div>

    <script>
        function showGif() {
            // Create a new img element
            var gifImage = document.createElement("img");
            gifImage.src = "https://media.tenor.com/QWAo2echlVEAAAAC/cute.gif.gif";
            gifImage.alt = "https://media.tenor.com/QWAo2echlVEAAAAC/cute.gif";
            gifImage.style.maxWidth = "100%";
            gifImage.style.borderRadius = "5px";
            gifImage.style.marginTop = "20px";

            // Append the img element to the container
            var container = document.getElementById("container");
            container.appendChild(gifImage);

            // Hide the button after the click
            var button = document.querySelector("button");
            button.style.display = "none";
        }
    </script>

</body>
</html>
